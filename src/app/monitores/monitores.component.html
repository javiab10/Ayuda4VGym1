<div class="container mx-auto py-4">
    <!--BARRA DE BÚSQUEDA-->

                </svg>
            </button>
            <input formControlName="search" class="busqueda form-control me-2 rounded" type="text" placeholder="Search" aria-label="Search" >

    </div>

    <!--CRUCETA-->
